version: "2.0"

rules:

- rule: Say hello whenever they say hello
  steps:
  - intent: saludar
  - action: utter_saludar

- rule: Say goodbye whenever they say goodbye
  steps:
  - intent: despedir
  - action: utter_despedir

- rule: Be grateful when they thank you
  steps:
  - intent: agradecer
  - action: utter_agradecer
  
- rule: Respond to chitchat
  steps:
  - intent: chitchat
  - action: utter_chitchat

- rule: Show video
  steps:
  - intent: pedir_video
  - action: utter_video

- rule: diafragmatica2
  steps:
  - action: action_diaphragmatic
  - action: utter_repetir
  - intent: pedir_repeticion
    entities:
    - feedback: repeticion
    - feedback: repeticion2
  - slot_was_set:
    - feedback: repeticion
    - feedback: repeticion2
  - action: action_repeticion

- rule: Activate form
  steps:
   - intent: pedir_nombre
   - action: name_form
   - active_loop: name_form

- rule: Submit form
  condition:
  # Condition that form is active.
  - active_loop: name_form
  steps:
  # Form is deactivated
  - action: name_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  # The actions we want to run when the form is submitted.
  - action: action_submit
  - action: utter_slots_values